<!-- form Section -->
<div id="form" class="page">
<div class="container">
    <!-- Title Page -->
    <div class="row">
        <div class="span12">
            <div class="title-page">
                <h2 class="title">Registration</h2>
                <h3 class="title-description">Weâ€™re currently accepting new client projects. We look forward to serving you.</h3>
            </div>
        </div>
    </div>
    <!-- End Title Page -->
    
    <!-- form Form -->
    <div class="row">
    	<div class="span9">
        
        	<form id="form-form" class="form-form" action="#">
            	<p class="form-name">
					<label id = "kata">Name</label>
            		<input id="form_name" type="text" placeholder="Full Name" value="" name="name" />
                </p>
                <p class="form-dateofbirth">
					<label id = "kata">Date of Birth</label>
                	<input id="form_dateofbirth" type="date" value="" name="dateofbirth" />
                </p>
				<p class="form-placeofbirth">
					<label id = "kata">Place of Birth</label>
                	<input id="form_placeofbirth" type="text" placeholder="Place of Birth" value="" name="placeofbirth" />
                </p>
					<label id = "kata">Gender</label>
					<select id="form_gender">
					  <option value="volvo">Male</option>
					  <option value="saab">Female</option>
					</select>		
                <p class="form-message">
					<label id = "kata">Address</label>					
                	<textarea id="form_address" placeholder="Your Address" name="address" rows="5" cols="40"></textarea>
                </p>
				<p class="form-phone">
					<label id = "kata">Phone</label>	
                	<input id="form_phone" type="text" placeholder="Phone Number" value="" name="phone" />
                </p>
				<p class="form-email">
					<label id = "kata">Email</label>	
                	<input id="form_email" type="text" placeholder="Email Address" value="" name="phone" />
                </p>				
				<p class="form-experience">
					<label id = "kata">Experience</label>					
                	<textarea id="form_experience" placeholder="Your Experience of Organization" name="experience" rows="10" cols="40"></textarea>
                </p>
				<p class="form-reason">
					<label id = "kata">Reason</label>					
                	<textarea id="form_reason" placeholder="Reason You Want Join Us" name="reason" rows="5" cols="40"></textarea>
                </p>
                <p class="form-submit">
                	<a id="form-submit" class="submit" href="#">Submit</a>
                </p>
                <div id="response">
                
                </div>
            </form>
         
        </div>       
    <!-- End form Form -->
</div>
</div>
